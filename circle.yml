---
  machine:
    node:
      version: 0.10.33
    services:
      - mongodb
      - docker

  dependencies:
    post:
      - gulp build
      - cd dist && npm install
      - npm install -g protractor

  test:
    pre:
      - docker build -t $IMAGE .
      - docker run -dit -p 80:8080 $IMAGE
      - webdriver-manager update
      - webdriver-manager start:
          background: true
    override:
      - google-chrome --version
      - protractor protractor.config.js
