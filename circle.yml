---
  machine:
    node:
      version: 0.10.33
    services:
      - mongodb
      - docker

  dependencies:
    post:
      - gulp build
      - cd dist && npm install

  test:
    pre:
      - docker build -t $IMAGE .
      - docker run -dit -p 80:8080 $IMAGE
      - sleep 1
      - docker ps -a
      - curl localhost
    override:
      - gulp test
