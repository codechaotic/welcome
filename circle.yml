---
  machine:
    node:
      version: 0.10.33
    services:
      - mongodb
    environment:
      PATH: ${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin
      MONGO_URL: mongodb://localhost:27017/test
      MODULUS_PROJECT: welcome
      MODULUS_TYPE: "Node.js"
      MODULUS_SIZE: 192
      BUILD_DIR: dist/

  dependencies:
    override:
      - npm install
      - bower install

  test:
    pre:
      - gulp build
      - npm install:
          pwd: ${BUILD_DIR}
      - npm start:
          pwd: ${BUILD_DIR}
      - webdriver-manager update
      - webdriver-manager start:
          background: true
    override:
      - protractor protractor.config.js

  deployment:
    production:
      branch: master
      commands:
        - ./deploy.sh
