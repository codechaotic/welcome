---
  machine:
    node:
      version: 0.10.33
    services:
      - mongodb
      - docker

  dependencies:
    post:
      - bower install
      - gulp build
      - gulp install
      - docker build -t $IMAGE dist/

  test:
    pre:
      - npm install -g protractor
      - webdriver-manager update
      - webdriver-manager start:
          background: true
      - docker run -dit -p 80:8080 $IMAGE
    override:
      - protractor protractor.config.js
