<!DOCTYPE html>
<html ng-app="app">
<head>
<title> Welcome </title>
<link rel="stylesheet" type="text/css" href="/css/semantic.css" />
<script type="text/javascript" src="/js/modernizr.js"></script>
</head>
<body ng-controller="PageController as page">

  <div class="ui centered grid container">
    <div class="six wide column">
      <div class="ui hidden section divider"></div>
      <h1 class="ui center aligned dividing header">Welcome!</h1>

      <div ng-controller="CommentController as commentCtrl">
        <blockquote>
          {{commentCtrl.comment.body}}
        </blockquote>
        <form name="add-comment" class="ui form">
          <div class="field">
            <label>Comment</label>
            <input ng-model="commentCtrl.comment.body" placeholder="Comment" type="text">
          </div>
          <button class="ui primary button" ng-click="comment.add()">Add</button>
        </form>
      </div>

    </div>
  </div>

  <script type="text/javascript" src="/js/angular.js"></script>
  <script type="text/javascript" src="/js/angular-route.js"></script>
  <script type="text/javascript" src="/js/app.js"></script>
  <script type="text/javascript" src="/js/semantic.js"></script>

</body>
</html>
